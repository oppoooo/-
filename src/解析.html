<script>
    const url = 'http://www.baidu.com?name=zhangsan&age=18&sex=nan#'
    const process = (url) => {
        const index1 = url.indexOf('?'),   // 返回字符串首次出现的位置
            index2 = url.indexOf('#'),
            params = url.slice(index1 + 1, index2).split('&') // slice 截取字符串  split() 返回数组
        return params.reduce((pre, curr) => {

            const [key, value] = curr.split('=')
            pre[key] = value
            return pre
        }, {})
    }

    console.log(process(url));
</script>

</html>
